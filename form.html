<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <form action="/post" method="post">
            <input type="hidden" id="_id" name="_id">
            
            <a href="http://localhost:2019/">Click this for registration</a>
            
            <label for="regd_no">Registration Number</label>
            <input type="text" id="regd_no" name="regd_no" required>
        
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required>
        
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
            
            <label for="branch">Branch</label>
            <select name="branch" id="branch" required>
                <option value="CSE">CSE</option>
                <option value="EC">EC</option>
                <option value="MECH">MECH</option>
                <option value="AS">AS</option>
            </select>
            
            <button type="submit">Submit</button>
        </form>
    </div>

    <script>
        // Optionally, add JavaScript to load data into the form if editing
        async function loadData(id) {
            const response = await fetch(`/user/${id}`);
            const data = await response.json();
            document.getElementById("_id").value = data._id;
            document.getElementById("regd_no").value = data.regd_no;
            document.getElementById("name").value = data.name;
            document.getElementById("email").value = data.email;
            document.getElementById("branch").value = data.branch;
        }
    </script>
</body>
</html>
